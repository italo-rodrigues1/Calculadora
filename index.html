<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>
    <link rel="icon" href="/img/calculadora.svg">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
            <div class="container">
                <div class="calculator">
                    <div class="screen">
                        <p id="screen-input"></p>
                    </div>

                    <div class="screen-number">
                        <div class="teclas">
                            <div class="row">
                                
                                <button class="number"  onclick="pegarNumber('+')" > + </button>
                                <button class="number"  onclick="pegarNumber('-')"  > - </button>
                                <button class="number"  onclick="pegarNumber('*')" > x </button>
                                <button class="number"  onclick="pegarNumber('/')" > รท </button>

                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <button class="number"  onclick="pegarNumber('1')"> 1 </button>
                                <button class="number"  onclick="pegarNumber('2')"> 2 </button>
                                <button class="number"  onclick="pegarNumber('3')"> 3 </button>
                                <button class="number"  onclick="pegarNumber('4')"> 4 </button>

                              
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <button class="number" onclick="pegarNumber('5')"> 5 </button>
                                <button class="number" onclick="pegarNumber('6')"> 6 </button>
                                <button class="number" onclick="pegarNumber('7')"> 7 </button>
                                <button class="number" onclick="pegarNumber('8')"> 8 </button>
                                
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <button class="number" onclick="pegarNumber('9')"> 9 </button>
                                <button class="number" onclick="pegarNumber('0')"> 0 </button>
                                <button class="number" onclick="pegarNumber('.')"> . </button>
                                <button class="number" onclick="clearNumber()"> C </button>
    
                                <span type="button" class="btn-cal" onclick="calculate()"> = </span>
                            </div>
                            <br>
                            <br>

                        </div>
                    </div>

                </div>

            </div>




    <script src="/js/main.js"></script>
</body>
</html>
